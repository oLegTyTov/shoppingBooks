<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Link to a stylesheet -->
</head>
<body>
    <div class="container">
        <h2>Add Balance</h2>
        <form action="#" th:action="@{/addBalance}" method="post">
            <label for="balance">Amount to Add:</label>
            <input type="number" id="balance" name="balance" step="0.01" min="0" required>
            <button type="submit">Add Balance</button>
        </form>
        
        <!-- Link back to the account page using Thymeleaf -->
        <p><a th:href="@{/myAccount}">Back to My Account</a></p>
    </div>
</body>
</html>
