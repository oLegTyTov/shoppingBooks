<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar {
            background-color: #6f42c1; /* Purple navbar */
        }

        .navbar-brand {
            color: #ffffff !important; /* White text for brand */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Light gray on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Slight white background on hover */
            border-radius: 0.25rem; /* Rounded corners on hover */
        }

        .container {
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #6f42c1; /* Purple button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a2c8c; /* Darker purple on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Shopping Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/getCategories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getAuthors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${userDetails != null}">
                    <a class="nav-link" href="#">Hello, <span th:text="${userDetails.username}">User</span></a>
                </li>
                <li class="nav-item" th:if="${userDetails == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" th:if="${userDetails == null}">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Welcome, <span th:text="${username}">Admin</span>!</h1>

        <ul class="list-group">
            <li class="list-group-item">
                <a class="btn btn-primary" th:href="@{/admin/addAuthor}">Add Author</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-primary" th:href="@{/admin/addBook}">Add Book</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-primary" th:href="@{/admin/deleteBook}">Delete Book</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-primary" th:href="@{/admin/deleteAuthor}">Delete Author</a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
