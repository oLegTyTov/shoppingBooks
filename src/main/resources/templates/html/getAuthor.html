<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles from Main Page */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar {
            background-color: #6f42c1; /* Purple navbar */
        }

        .navbar-brand {
            color: #ffffff !important; /* White text for brand */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Light gray on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Slight white background on hover */
            border-radius: 0.25rem; /* Rounded corners on hover */
        }

        .author-container {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .author-photo {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow on image */
        }

        .author-details {
            font-size: 18px;
            color: #333;
        }

        .author-details p {
            margin: 10px 0;
        }

        .author-books-link {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .author-books-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #6f42c1; /* Purple button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a2c8c; /* Darker purple on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Shopping Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/getCategories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getAuthors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${userDetails != null}">
                    <a class="nav-link" href="#">Hello, <span th:text="${userDetails.username}">User</span></a>
                </li>
                <li class="nav-item" th:if="${userDetails == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" th:if="${userDetails == null}">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="author-container">
            <img th:src="'data:image/jpeg;base64,' + ${author.base64Image}" class="author-photo" alt="Author Photo"/>
            <h1 th:text="${author.firstName} + ' ' + ${author.lastName}">Author Name</h1>
            <div class="author-details">
                <p th:text="'Biography: ' + ${author.biography}">Author Biography</p>
                <p th:text="'Nationality: ' + ${author.nationality}">Author Nationality</p>
                <p th:text="'Books Written: ' + ${author.numberBooks}">Number of Books</p>
                <a th:href="@{/getBooksOfAuthor(id=${author.id})}" class="author-books-link">View Author's Books</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
