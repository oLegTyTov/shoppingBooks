<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
        }
        .navbar {
            background-color: #6f42c1; /* Purple navbar */
        }
        .navbar-brand {
            color: #ffffff !important; /* White text for brand */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text for nav links */
        }
        .navbar-nav .nav-link.active {
            background-color: #5a2a9e; /* Darker purple background for active link */
            color: #ffffff !important; /* Ensure text color remains white */
            border-radius: 0.25rem;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light grey background on hover */
            color: #ffffff !important; /* Ensure text color remains white */
            border-radius: 0.25rem;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: #ffffff; /* White background for the form container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-primary:hover {
            background-color: #5a2a9e;
            border-color: #5a2a9e;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-text {
            text-align: center;
            margin-top: 15px;
        }
        .role-group {
            margin-top: 20px;
        }
        .role-group p {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Shopping Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/getCategories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getAuthors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${userDetails != null}">
                    <a class="nav-link" href="#">Hello, <span th:text="${userDetails.username}">User</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form Container -->
    <div class="container">
        <h1>Sign Up</h1>

        <!-- Повідомлення про помилку -->
        <div th:if="${error}" class="error-message">
            <p>Username is already taken, please choose another one.</p>
        </div>

        <form action="#" th:action="@{/signup}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:name="username" th:value="*{username}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:name="password" th:value="*{password}" class="form-control" required>
            </div>

            <!-- Вибір ролі -->
            <div class="form-group role-group">
                <p>Select your role:</p>
                <div class="form-check">
                    <input type="radio" id="role_user" name="role.name" value="USER" th:name="role.name" th:value="'USER'" class="form-check-input" required>
                    <label for="role_user" class="form-check-label">User</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="role_admin" name="role.name" value="ADMIN" th:name="role.name" th:value="'ADMIN'" class="form-check-input" required>
                    <label for="role_admin" class="form-check-label">Admin</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <p class="form-text">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
